<body>
    <h1>JavaScript Linear search</h1>
    <p id="linear"></p>
    


<script>
const lin = [79, 80, 66, 22, 94, 81, 53, 39, 36, 57, 
89, 50, 10, 63, 68, 35, 82, 49, 73, 84, 100, 6, 91, 
24, 46, 47, 32, 45, 1, 48, 83, 54, 33, 28, 77, 86, 
41, 87, 19, 56, 65, 98, 8, 44, 74, 85, 31, 25, 55, 30];


let target = 30;
let search = Binary(lin, target);


function Binary( lin, target){
  for(let i = 0; i < lin.length; i++){
      if(target == lin[i]){
      return i;
    }
  }

  return -1;
  
};

if(search == -1){
    document.getElementById("linear").innerHTML = "Element was Not Found"; 
  }
  else {
    document.getElementById("linear").innerHTML = "Search Found on index "+search;   
  }
  
//document.getElementById("linear").innerHTML = search;
</script>
